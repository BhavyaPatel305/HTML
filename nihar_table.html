<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihar Table</title>
</head>
<body>
    <table border="3" bordercolor="blue" cellspacing="0" cellpadding="20" width="50%">
        <tr height="100">
            <td rowspan="3"></td>
            <td colspan="4"></td>
        </tr>

        <tr height="100">
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
        </tr>

        <tr height="100">
            <td colspan="2"></td>
        </tr>

        <tr height="100">
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        
        <tr height="100">
            <td colspan="2"></td>
        </tr>

        <tr height="100">
            <td rowspan="3"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>

        <tr height="100">
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
        </tr>

        <tr height="100">
            <td colspan="2"></td>
        </tr>

        <tr height="100">
            <td></td>
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
